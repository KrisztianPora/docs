infra_name: hadoop-cluster
user_id: somebody@somewhere

nodes:
  - &M
    name: hadoop-master
    type: hadoop_master_node
  - &S
    name: hadoop-slave
    type: hadoop_slave_node
    scaling:
      min: 2
      max: 10

variables:
  HADOOP_VERSION: 3.3.0
  CONSUL_VERSION: 1.9.1
  CONSUL_TEMPLATE_VERSION: 0.25.1

dependencies:
  -
    connection: [ *S, *M ]

