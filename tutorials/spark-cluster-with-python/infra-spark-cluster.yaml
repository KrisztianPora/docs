infra_name: spark-cluster
user_id: somebody@somewhere

nodes:
  - &M
    name: spark-master
    type: spark_master_node
  - &W
    name: spark-worker
    type: spark_worker_node
    scaling:
      min: 2
      max: 10

variables:
  HADOOP_VERSION: 2.10.1
  SPARK_VERSION: 2.4.7
  SPARK_HADOOP_VERSION: 2.7
  CONSUL_VERSION: 1.8.5
  CONSUL_TEMPLATE_VERSION: 0.25.1

dependencies:
  -
    connection: [ *W, *M ]
