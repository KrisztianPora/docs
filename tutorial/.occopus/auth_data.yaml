resource:
    -
        type: ec2
        auth_data:
            accesskey: your_access_key
            secretkey: your_secret_key
    -
        type: nova
        auth_data:
            username: your_username
            password: your_password
    -   
        type: occi
        auth_data: 
            proxy: path_to_your_voms_proxy_file
    -
        type: cloudbroker
        auth_data:
            email: your@email.com
            password: your_password
    -
        type: cloudsigma
        auth_data:
            email: your@email.com
            password: your_password
