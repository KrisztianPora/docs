resourcehandler: !ResourceHandler &rh
    protocol: null

configmanager: !ConfigManager &cm
    protocol: null

uds: !UDS &uds
    protocol: redis
    altdbs:
        node_def: 1
        infra: 10

infobroker: !InfoRouter
    sub_providers:
        - !DynamicStateProvider
            resource_handler: *rh
            config_manager: *cm
        - !ResourceHandlerProvider
            resource_handler: *rh
        - !ConfigManagerProvider
            config_manager: *cm
        - !SynchronizationProvider
        - *uds

eventlog: !EventLog
    protocol: logging

dry_run: False
