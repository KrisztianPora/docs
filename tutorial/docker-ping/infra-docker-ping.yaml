infra_name: pinde_docker_infra
user_id: somebody@somewhere.com

nodes:
  - &R
    name: ping_receiver
    type: docker_ping_receiver_node
    variables:
      message: "Hello World! I am the receiver node."
  - &S
    name: ping_sender
    type: docker_ping_sender_node

dependencies:
  - [ *S, *R ]
