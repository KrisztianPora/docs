cloudhandler: !CloudHandler &ch
    protocol: null
    cloud_cfgs:
        my_occi_cloud:
            protocol: occi
            name: MYCLOUD
            target:
                endpoint: replace_with_endpoint_of_occi_interface_of_your_cloud
            auth_data: path_to_your_vomsified_x509_proxy

uds: !UDS &uds
    protocol: redis
    altdbs:
        node_def: 1
        infra: 10
servicecomposer: !ServiceComposer &sc
    protocol: dummy

infobroker: !InfoRouter
    sub_providers:
        - !DynamicStateProvider
            cloud_handler: *ch
            service_composer: *sc
        - !CloudHandlerProvider
            cloud_handler: *ch
        - *uds
        - !SynchronizationProvider
        - *sc

dry_run: False
